<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="inputNumber" type="text">
            <div><button id="convert-btn">Convert</button></div>
        </div>
        <div id="conversion">
            <div id class="unit">
                <p class="unit-title" id="length-title">Length (Meter/Feet)</p>
                <p id="length-el" class="unit-value">Please input a value</p>
            </div>
            <div id class="unit">
                <p class="unit-title">Volume (Liter/Gallon)</p>
                <p id="volume-el" class="unit-value">Please input a value</p>
            </div>
            <div id class="unit">
                <p class="unit-title">Weight (Kilogram/Pound)</p>
                <p id="weight-el" class="unit-value">Please input a value</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
